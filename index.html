<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/app/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Karla:wght@400;700&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container-box-desktop flex flex-jc-c">
  <div class="boxing-desktop">
    <div class="first-box">
      <img src="/assets/images/illustration-article.svg" alt="illustration-article" width="100%" height="100%">
      
    </div>

    <div class="second-box">
      <button type="submit" class="button">Learning</button>
      <h4>Published 21 Dec 2023</h4>
      <a href="#">HTML & CSS foundations</a>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="end-box flex flex-ai-c">
      <img src="/assets/images/image-avatar.webp" alt="image-avatar" width="30px" height="30px">
      <p>Greg Hooper</p>
    </div>
  </div>
</div>

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alphonse Gokou</a>.
  </div>
